    <main>
      <section id="formCreateMovie">
        <h2>Formulario</h2><br>
        <form id="form" class="row mb-3" action="/procesar_formulario" method="post">
            <label for="title" class="col-sm-2 col-form-label">Title: </label>
            <input type="text" class="form-control col-sm-10" id="title" name="title" required placeholder="title"><br><br>
            
            <label for="year">Year: </label>
            <input type="number" id="year" name="year" min="1800" max="2024" placeholder="year"><br><br>
            
            <label for="director">Director: </label>
            <input type="text" id="director" name="director" required placeholder="director"><br><br>
            
            <label for="duration">Duration: </label>
            <input type="text" id="duration" name="duration" required placeholder="duration"><br><br>
            
            <label for="genre">Genre: </label>
            <div id="options"></div>

            <label for="rate">Rate: </label>
            <input type="number" id="rate" name="rate" required placeholder="rate" step="0.1" min="1" max="10"><br><br>
            
            <label for="poster">Poster: </label>
            <input type="text" id="poster" name="poster" required placeholder="poster"><br><br>

            <div>
              <button type="submit" value="Enviar" id="btnSubmit" class="btn btn-primary">Enviar</button>
              <button type="button" id="btnCleaner" class="btn btn-primary">Limpiar</button>
            </div>
        </form>
      </section>
